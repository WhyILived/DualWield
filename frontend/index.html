<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HT6ix AI Teaching Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay-container">
        <!-- Audio Visualizer -->
        <div class="center-visualizer">
            <canvas id="canvas-center"></canvas>
        </div>
        
        <!-- Text Box -->
        <div class="text-box">
            <div class="text-box-header">Dual Wield</div>
            <div class="text-box-content" id="text-box-content">
                <div class="message">System ready. Press / to toggle view.</div>
            </div>
        </div>
        
        <!-- Circular Button (Buffer) -->
        <div class="circular-button" id="circular-button">
            <span class="button-symbol">+</span>
        </div>
        
        <!-- Teaching Button -->
        <div class="teaching-button" id="teaching-button">
            <span class="button-symbol">=</span>
        </div>
    </div>

    <script src="audio-visualizer.js"></script>
    <script src="text-box.js"></script>
    <script src="main.js"></script>
</body>
</html>
