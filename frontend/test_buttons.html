<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Button Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay-container">
        <!-- Audio Visualizer -->
        <div class="center-visualizer">
            <canvas id="canvas-center"></canvas>
        </div>
        
        <!-- Text Box -->
        <div class="text-box">
            <div class="text-box-header">AI Teaching Bot</div>
            <div class="text-box-content" id="text-box-content">
                <div class="message">Button positioning test</div>
            </div>
        </div>
        
        <!-- Circular Button (Buffer) -->
        <div class="circular-button" id="circular-button" style="display: flex;">
            <span class="button-symbol">+</span>
        </div>
        
        <!-- Teaching Button -->
        <div class="teaching-button" id="teaching-button" style="display: flex;">
            <span class="button-symbol">=</span>
        </div>
    </div>

    <script>
        // Simple test to show both buttons
        console.log('Button test loaded');
        console.log('+ button should be at top-left center');
        console.log('= button should be below + button');
    </script>
</body>
</html>
